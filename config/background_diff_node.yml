# 背景差分ノードの設定
background_diff_node:
  # 背景モデルを構築するために使用するフレーム数
  # デフォルト: 50フレーム（約5秒間 @ 10hz)
  background_frame_count: 100

  # 背景との距離閾値（メートル単位）
  # この距離以上離れているポイントを動体として検出
  # デフォルト: 0.05m（5cm）
  distance_threshold: 0.05

  # RORフィルタの最小距離（メートル単位）
  # 原点からこの距離より近い点を除去
  # デフォルト: 0.5m
  ror_min_range: 0.5

  # RORフィルタの最大距離（メートル単位）
  # 原点からこの距離より遠い点を除去
  # デフォルト: 10.0m
  ror_max_range: 10.0
