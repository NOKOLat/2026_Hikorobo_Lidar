# LiDAR Preprocess Configuration File
# このファイルを編集することで、コンパイルせずにフィルタパラメータを変更できます

# Statistical Outlier Removal (統計的外れ値除去) パラメータ
sor_mean_k: 50                    # 近傍点数 [-]
sor_std_dev_mul_thresh: 1.0       # 標準偏差乗数閾値 [-]

# VoxelGrid (ダウンサンプリング) パラメータ
voxel_leaf_size: 0.05           # ボクセルサイズ [m]

# ROI (関心領域) パラメータ
roi_x_min: 0.0                    # X軸最小値 [m]
roi_x_max: 25.0                   # X軸最大値 [m]
roi_y_min: -5.0                   # Y軸最小値 [m]
roi_y_max: 5.0                    # Y軸最大値 [m]
roi_z_min: -3.5                   # Z軸最小値 [m]
roi_z_max: 5.0                    # Z軸最大値 [m]
